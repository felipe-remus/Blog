<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias</title>

    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/filtros.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="CSS/noticias.css">
    <link rel="stylesheet" href="CSS/paginacao.css">
    <link rel="stylesheet" href="CSS/publicar.css">
    <link rel="stylesheet" href="CSS/slider.css">
    <link rel="stylesheet" href="CSS/tags.css">
    
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Cabeçalho -->
    <template
        hx-get="html/header.html"
        hx-target="#xcabecalho"
        hx-trigger="load"
        >
    </template>
    <div id="xcabecalho"></div>

    <!-- Botão "Voltar para a Home" -->
    <div class="voltar-topo">
        <a href="index.html" class="btn-voltar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Voltar para a Home</span>
        </a>
    </div>

    <main>
        <h1>Notícias das Equipes e Pilotos</h1>

        <!-- Pesquisa e Filtro -->
        <template
        hx-get="html/filtros.html"
        hx-target="#filtro"
        hx-trigger="load"
        >
        </template>
        <div id="filtro"></div>

        <!-- Card de Notícia -->
        <template
            hx-get="html/card-noticia.html"
            hx-target="#noticia"
            hx-trigger="load"
            >
        </template>
        <div id="noticia"></div>

        <!-- Paginção -->
        <template
            hx-get="html/paginacao.html"
            hx-target="#paginacao"
            hx-trigger="load"
            >
        </template>
        <div id="paginacao"></div>
    </main>

    <hr>

    <!-- Rodapé -->
    <template
        hx-get="html/footer.html"
        hx-target="#footer"
        hx-trigger="load"
        >
    </template>
    <div id="footer"></div>
</body>
</html>
