<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/filtros.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/historia.css">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="CSS/noticias.css">
    <link rel="stylesheet" href="CSS/paginacao.css">
    <link rel="stylesheet" href="CSS/publicar.css">
    <link rel="stylesheet" href="CSS/slider.css">
    <link rel="stylesheet" href="CSS/tags.css">

    <!-- ① Variáveis globais — DEVE vir primeiro -->
    <script src="SCRIPT/globals.js" defer></script>

    <!-- ② Dados estáticos -->
    <script src="SCRIPT/dados-categorias.js" defer></script>

    <!-- ③ Módulos independentes (ordem entre si não importa) -->
    <script src="SCRIPT/slider.js" defer></script>
    <script src="SCRIPT/abas-login.js" defer></script>
    <script src="SCRIPT/header.js" defer></script>
    <script src="SCRIPT/ordenacao.js" defer></script>

    <!-- ④ Módulos que dependem de globals + dados-categorias -->
    <script src="SCRIPT/paginacao.js" defer></script>
    <script src="SCRIPT/filtros.js" defer></script>
    <script src="SCRIPT/gerador-abas.js" defer></script>
    <script src="SCRIPT/tags.js" defer></script>

    <!-- ⑤ Orquestrador — DEVE vir por último -->
    <script src="SCRIPT/main.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <template
        hx-get="html/header.html"
        hx-target="#xcabecalho"
        hx-trigger="load"
        >
    </template>
    <div id="xcabecalho"></div>

    <main>
        <!-- Slider Hero (carregado via HTMX) -->
        <template
            hx-get="html/slider.html"
            hx-target="#slider"
            hx-trigger="load"
        >
        </template>
        <div id="slider"></div>

        <!-- Barra de Pesquisa -->
        <div class="busca-container">
            <label for="busca-texto">Pesquisar notícias:</label>
            <input type="text" id="busca-texto">
        </div>

        <!-- Card de Notícia -->
        <template
            hx-get="html/card-noticia.html"
            hx-target="#noticia"
            hx-trigger="load"
            >
        </template>
        <div id="noticia"></div>
    </main>

    <hr>

    <!-- Rodapé -->
    <template
        hx-get="html/footer.html"
        hx-target="#footer"
        hx-trigger="load"
        >
    </template>
    <div id="footer"></div>
</body>
</html>
