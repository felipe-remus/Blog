<!-- ✅ Seção de comentários -->
<div class="secao-comentarios">
    <h3>Comentários (<span class="qtd-comentarios">Número de comentários</span>)</h3>
    
    <!-- Lista de comentários existentes -->
    <div class="lista-comentarios">
        <div class="comentario">
            <div class="comentario-autor">Nome do usuário • Data do comentário</div>
            <div class="comentario-texto">Comentário do usuário</div>
        </div>
    </div>

    <!-- Formulário para novo comentário -->
    <div class="formulario-comentario">
        <textarea placeholder="Escreva seu comentário..."></textarea>
        <button type="button" class="botao-comentar">Comentar</button>
    </div>
</div>
