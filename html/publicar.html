<form id="form-noticia">
    <!-- Título -->
    <div class="campo">
        <label for="titulo-noticia">Título: </label>
        <input type="text" id="titulo-noticia" required>
    </div>

    <!-- Texto da notícia -->
    <div class="campo">
        <label for="texto-noticia">Texto: </label>
        <textarea id="texto-noticia" required></textarea>
    </div>

    <!-- Seleção de Tags -->
    <div class="campo">
        <label for="tags-input">Tags (selecione uma ou mais)</label>
        <div class="tag-selector">
            <div class="tags-selecionadas">
                <!-- Tags aparecerão aqui via JS -->
            </div>
            <div id="aviso-tags" class="aviso-tags"></div>
        </div>
    </div>

    <!-- Tags Categorias -->
    <template
        hx-get="html/tags-categorias.html"
        hx-target="#categorias"
        hx-trigger="load"
    >
    </template>
    <div id="categorias"></div>


    <!-- Tags Equipes -->
    <div class="collapsible-section">
    <h3 class="collapsible-header" data-target="equipes">Mostrar Equipes</h3>
    <template
        hx-get="html/tags-equipes.html"
        hx-target="#equipes"
        hx-trigger="load"
    ></template>
    <div id="equipes" class="collapsible-content"></div>
    </div>

    <!-- Tags Pilotos -->
    <div class="collapsible-section">
    <h3 class="collapsible-header" data-target="pilotos">Mostrar Pilotos</h3>
    <template
        hx-get="html/tags-pilotos.html"
        hx-target="#pilotos"
        hx-trigger="load"
    ></template>
    <div id="pilotos" class="collapsible-content"></div>
    </div>

    <!-- Tags Pistas -->
    <div class="collapsible-section">
    <h3 class="collapsible-header" data-target="pistas">Mostrar Pistas</h3>
    <template
        hx-get="html/tags-pistas.html"
        hx-target="#pistas"
        hx-trigger="load"
    ></template>
    <div id="pistas" class="collapsible-content"></div>
    </div>

    <!-- Botão de enviar -->
    <button type="submit" class="botao-enviar">Publicar Notícia</button>
</form>
